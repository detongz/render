{% autoescape None %}
<!DOCTYPE html>
<html lang="zh">
<head>
	<title>修改我的资料 - 3DRender</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <script>
        $(document).ready(function(){
            $('#login').attr('class','selected');

            $('#submiting').click(function(){
                $('#submit').trigger('click');
            });

            $(window).load(function(){
                if($('#menu_icon').css('display')=='block'){
                    $('input').css('width','100%');
                    $('textarea').css('width','100%');
                    $('.pure-button').css('width','100%');
                }
                else{
                    $('input').css('width','67%');
                    $('textarea').css('width','67%');
                    $('.pure-button').css('width','67%');
                }
                $('#email').val('{{ user['email'] }}');
                {% if descrip is not None %}$('#description').val('{{ descrip }}');{% end %}
            });
            $(window).resize(function(){
                if($('#menu_icon').css('display')=='block'){
                    $('input').css('width','100%');
                    $('textarea').css('width','100%');
                    $('.pure-button').css('width','100%');
                }
                else{$('input').css('width','67%');
                    $('textarea').css('width','67%');
                    $('.pure-button').css('width','67%');
                }
            });
        })
    </script>
    <style>
        aside {
            height: 23px;
        }
    </style>
</head>
<body>

	{% include header.html %}

	<section class="main clearfix">

		<section class="top">
			<div class="wrapper content_header clearfix">
				<h1 class="title">修改我的资料<label style="float: right;margin-left: 20px;">Change Profile</label></h1>
			</div>
		</section><!-- end top -->

		<section class="wrapper">
			<div class="content form-signin">
                <div class="pure-form pure-form-stacked">
                    <form method="post">
                        <label for="name">昵称</label>
                        <input type="text" id="name" value="{{ user['id'] }}" autofocus disabled>
                        <label for="email" style="margin-top: 1em;">用户邮箱</label>
                        <input type="email" name="email" id="email" />
                        <label for="description" style="margin-top: 1em;">个人介绍</label>
                        <textarea id="description" name="description" rows="10" style="resize: none;" placeholder="请填写个人简介"></textarea>
                        <input type="submit" id="submit" style="display: none;">
                        <div style="margin-top: 30px;" class="pure-form pure-form-stacked">
                            <button class="pure-button pure-button-primary" id="submiting">提交</button>
                        </div>
                    </form>
                </div>
			</div><!-- end content -->
		</section>
	</section><!-- end main -->
	
</body>
</html>
