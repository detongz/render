<header style="background-color: #f7f7f7;">
    <div class="logo">
        <a href="/"><img src="/static/images/logo.png" title="3D Render" id='logo' alt="3DRender" style="max-width:200px; margin-top: -10px;"/></a>
        <script>
            $(window).load(function(){
                if($('#menu_icon').css('display')=='block'){
                    $('#logo').css('height','50px');
                }
            });
            $(window).resize(function(){
                if($('#menu_icon').css('display')=='block'){
                    $('#logo').css('height','50px');
                }
                else{
                    $('#logo').css('height','110px');
                }
            });
        </script>
    </div>

    <div id="menu_icon"></div>
    <nav>
        <ul>
            {% if not uid %}
            <li><a href="/login" id="login">登录|注册</a></li>
            {% else %}
            <li><a href="/user" id="user">个人主页</a></li>
            {% end %}
            <li><a href="/chooseWhich" id="share">作品分享</a></li>
            <li><a href="#" id="intro">About 3DRender</a></li>
            <li><a href="#" id="ourteam">Team Firmiana</a></li>
        </ul>
    </nav>

    <div class="footer clearfix">
        <div class="rights">
            <p>3D Render</p>
            <p>参赛团队<a href="">Firmiana</a></p>
            {% if uid is not None %}<a href="/logout"><br><p style="font-weight: lighter;">退出登陆</p></a>{% end %}
        </div>
    </div >
</header>
