<!DOCTYPE html>
<html lang="en">
<head>
	<title>分享模型 - 3DRender</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <script type="text/javascript" src="/static/js/signup.js"></script>
    <script>
        $(document).ready(function(){
            $('#share').attr('class','selected');
            $(window).load(function(){
                if($('#menu_icon').css('display')=='block'){
                    $('input').css('width','100%');
                    $('.pure-button').css('width','100%');
                    $('textarea').css('width','100%');
                }
                else{
                    $('input').css('width','67%');
                    $('.pure-button').css('width','30%');
                    $('textarea').css('width','100%');
                }
            });
            $(window).resize(function(){
                if($('#menu_icon').css('display')=='block'){
                    $('input').css('width','100%');
                    $('.pure-button').css('width','100%');
                    $('textarea').css('width','100%');
                }
                else{
                    $('input').css('width','67%');
                    $('.pure-button').css('width','30%');
                    $('textarea').css('width','100%');
                }
            });

            $('#submiting').click(function(){
                $('#submit').trigger('click');
            });
            $('#choosefile').click(function(){
                $('#file').trigger('click');
            });
        })
    </script>
    <style>
        aside {
            height: 23px;
        }
    </style>
</head>
<body>

	{% include header.html %}

	<section class="main clearfix">

		<section class="top">
			<div class="wrapper content_header clearfix">
				<h1 class="title">分享模型<label style="float: right;margin-left: 20px;">Shareing my model</label></h1>
			</div>
		</section><!-- end top -->

		<section class="wrapper">
			<div class="content form-signin" style="max-width: 5000px;">
                <div class="pure-form pure-form-stacked">
                    <form action="" enctype="multipart/form-data" method="post">
                        <label for="file">选择要分享的模型～</label>
                        <input type="file" name="sharefile" id="file" style="opacity: 0;z-index: 1;width: 100%;" hidden required/>
                        <button class="pure-button pure-button-primary" style="z-index:-1; background: #FFCC22;" id="choosefile">请选择导出过的模型文件</button>
                        <label for="naming" style="margin-top: 1em;">请为模型起个名字吧！</label>
                        <input type="text" name="naming" id="naming" placeholder="写下你的模型的名字吧&nbsp;&nbsp;(′・ω・`) ">
                        <label for="discription" style="margin-top: 1em;">请为模型写介绍吧～</label>
                        <textarea type="text" name="description" id="description" placeholder="描述一下你的模型吧&nbsp;&nbsp;(O ^ ~ ^ O) " rows="10" style="resize:none;"></textarea>
                        <input type="submit" id="submit" style="display: none;">
                        <div style="margin-top: 30px;" class="pure-form pure-form-stacked">
                            <button class="pure-button pure-button-primary" style="background: rgb(66, 184, 221);" id="submiting">确认分享</button>
                        </div>
                    </form>
                </div>
			</div><!-- end content -->
		</section>
	</section><!-- end main -->

</body>
</html>
